<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>{% block title %}{% endblock title %}</title>
</head>
<body class="light-theme">
  <nav id="navbar" class="navbar navbar-expand-lg bg-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#nav-toggle" aria-controls="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav-toggle" class="collapse navbar-collapse" >
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="contact">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header id="change">
    <button id="btn-change-theme" class="btn m-1" onclick="change()">Mudar tema</button>
  </header>
  <br>
  <main class="sheet">{% block content %}{% endblock %}</main>
  <footer class="container-fluid">
    <div id="footer">
      <a class="fa fa-facebook" href="#"></a>
      <a class="fa fa-whatsapp" href="#"></a>
      <a class="fa fa-instagram" href="#"></a>
      <a class="fa fa-linkedin" href="#"></a>
      <a class="fa fa-github" href="#"></a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c7d4facc8d.js" crossorigin="anonymous"></script> 
  <script src="../static/js/scripts.js"></script> 
</body>
</html>
